<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контрольна робота</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-box">
    <div class="textaria-container ">

      <div id="textarea">
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
      </div>
    </div>
    <div class="btn-box">
      <button id="edit">Edit</button>
      <button id="style">Style</button>
    </div>

    <div class="textaria-container hidden-container ">
      <textarea id="textarea2" cols="100" rows="15"></textarea>

      <div class="style-box">
        <div class="font-size">
          <label>Font Size:</label>
          <form>
            <input type="radio" name="font-size-radio" id="12px" value="12px">
            <label for="12px">12px</label>

            <input type="radio" name="font-size-radio" id="14px" value="14px">
            <label for="14px">14px</label>

            <input type="radio" name="font-size-radio" id="16px" value="16px">
            <label for="16px">16px</label>

            <input type="radio" name="font-size-radio" id="18px" value="18px">
            <label for="18px">18px</label>

            <input type="radio" name="font-size-radio" id="20px" value="20px">
            <label for="20px">20px</label>
          </form>
        </div>
        <div class="font-family-box">
          <label for="font-family">Font Family:</label>
          <form>
            <select name="font-family">
              <option value="Choose option" selected>Choose option</option>
              <option value="cursive">cursive</option>
              <option value="fantasy">fantasy</option>
              <option value="monospace">monospace</option>
              <option value="sens-serif">sens-serif</option>
            </select>
          </form>

        </div>
        <div class="colors-box">
          <label>Colors:</label>
          <div class="color-btn">
            <button id="text-color">Text color</button>
            <button id="background-color">Background color</button>
          </div>

          <div class="color-variable-box">
            <div>
              <div class="color-item" color-value="red" back-value="red"></div>
              <div class="color-item" color-value="black" back-value="black"></div>
              <div class="color-item" color-value="white"></div>
            </div>
            <div>
              <div class="color-item" color-value="blue"></div>
              <div class="color-item" color-value="yellow"></div>
              <div class="color-item" color-value="purple"></div>
            </div>
            <div>
              <div class="color-item" color-value="green"></div>
              <div class="color-item" color-value="pink"></div>
              <div class="color-item" color-value="orange"></div>
            </div>
          </div>
        </div>
        <div class="text-style-box">
          <label for="text-style">Style:</label>
          <form id="text-style">
            <input type="checkbox" name="text-style" id="bold">
            <label for="bold">Bold-text</label>

            <input type="checkbox" name="text-style" id="cursive">
            <label for="cursive">Cursive-text</label>
          </form>

        </div>
      </div>
      <div class="add-box">
        <div class="add-variable-hidden-box">
          <h2>Choose what you want:</h2>
          <form>
            <input type="radio" name="add-radio" id="add-radio-table">
            <label for="add-radio-table">Table</label>

            <input type="radio" name="add-radio" id="add-radio-list">
            <label for="add-radio-list">List</label>
          </form>
        </div>

        <div class="add-table">
          <form class="form-table-count">
            <div>
              <label for="table-tr">Count TR:</label>
              <input type="number" name="table-count" id="table-tr" placeholder="Count TR">
            </div>

            <div>
              <label for="table-td">Count TD:</label>
              <input type="number" name="table-count" id="table-td" placeholder="Count TD">
            </div>
          </form>
          <h3>Add style to your table:</h3>
          <form class="form-table-style">
            <div>
              <label for="table-width">Width of TD:</label>
              <input type="number" name="table-style" id="table-widthTD" placeholder="Width of TD:">
            </div>

            <div>
              <label for="table-height">Height of TD:</label>
              <input type="number" name="table-style" id="table-heightTD" placeholder="Height of TD:">
            </div>
          </form>

          <form class="form-table-border">
            <label for="border-width">Width of border</label>
            <input type="number" name="border-width" id="border-width" placeholder="Width:">

            <label for="type-border">Type of border:</label>
            <select name="border" id="type-border">
              <option selected value="solid">Solid</option>
              <option value="dashed">Dashed</option>
              <option value="double">Double</option>
            </select>

            <label for="color-border">Color of border</label>
            <select name="border" id="color-border">
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="black">Black</option>
            </select>
          </form>
          <button id="btn-create-table">Create table</button>
        </div>
      </div>
      <div class="add-list-box">
        <form>
          <label for="count-li">Count Li:</label>
          <input type="number" id="count-li" placeholder="Count Li:">
        </form>
        <form>
          <label for="type-of-marks">Type of marks:</label>
          <select id="type-of-marks">
            <option selected value="circle">circle</option>
            <option value="disk">disk</option>
            <option value="square">square</option>
          </select>
        </form>
        <button id="btn-create-list">Create list</button>
      </div>
      <div class="btn-box-2">
        <button id="add">Add</button>
        <button id="save">Save</button>
      </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
